<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Matthew's Favourite Things</title>


</head>
<body>
    <main class="main">
        <section>
            <h1>My Favourite Things</h1>
            <h2> By: Matt Tenuta </h2>
        </section>


        <section class="team-section">
            <!-- dynamic content gets injected here -->
        </section>

        <section>
            <img id="cookingImg" class="getHobby" type="image" name="cooking_1" src="/images/cooking_1.jpg">
            <img id="travelImg" class="getHobby" type="image" name="travel_1" src="/images/travel_1.jpg">
            <img id="gameImg" class="getHobby" type="image" name="games_1" src="/images/games_1.jpg">
        </section>

        <div id="lightbox" class></div>

    </main>

    <!-- templates dont get rendered, but their content will be -->
    <template id="user-template">
        <section>
            <div> <!-- container 0 -->
                <img src="" alt="prof image">
            </div>
        <h2 class="user-name">My super awesome app</h2> <!-- container 1 -->
        <article> <!-- container 2 -->
            <h2></h2>
        </article>
        <article> <!-- container 3 -->
            <p></p>
        </article>
        </section>
    </template>


    <!-- script links go down here at bottom -->
    <!-- use a defer attribute to delay parsing (should be the last thing read) -->

    <!-- add the module attribute to let us load partials into the main file -->
    <!-- <script src="js/modules/data.js"></script> -->
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
