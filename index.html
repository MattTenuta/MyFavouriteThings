<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Learning Sass</title>


</head>
<body>
    <main class="main">
        <section class="team-section">
            <!-- dynamic content gets injected here -->
        </section>

        <section class="chuck-jokes">
            <h2>Enjoy this hilarious Chuck Norris joke!</h2>
            <h3 class="joke-text"></h3>
            
            <button id="get-joke">Can I Haz Joke</button>
        </section>
    </main>

    <!-- templates dont get rendered, but their content will be -->
    <template id="user-template">
        <section>
            <div> <!-- container 0 -->
                <img src="" alt="prof image">
            </div>
        <h1 class="user-name">My super awesome app</h1> <!-- container 1 -->
        <article class="user-desc">
            This is the article
            <aside>
                Some text here
            </aside>
        </article>
        </section>
    </template>


    <!-- script links go down here at bottom -->
    <!-- use a defer attribute to delay parsing (should be the last thing read) -->

    <!-- add the module attribute to let us load partials into the main file -->
    <!-- <script src="js/modules/data.js"></script> -->
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
